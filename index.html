<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
<link rel="stylesheet" href="assets/css/style.css">

<title>Cinema Page</title>
  </head>

  <body>
    <div class="container">

      <div class="header">
        <div class="logoleft">
          <img src="assets/img/filmroll.jpg" alt="logo">
        </div>
        <div class="topnav">
          <a class="active" href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
          <input type="text" placeholder="Search..">
        </div>
        <div class="logoright">
          <img src="assets/img/filmroll.jpg" alt="logo">
        </div>

      </div>

      <div class="navigation">
      <ul>
        <li>CINEMAS</li>
        <li>FILMS</li>
        <li>TICKETS</li>
      </ul>
      </div>


      <div class="films">
        <div class="row1">
          <img src="assets/img/JB.jpg" alt="Jackie Brown">
          <img src="assets/img/PF.jpg" alt="Pulp Fiction">
          <img src="assets/img/KB.jpg" alt="Kill Bill">
          <img src="assets/img/DP.jpg" alt="Death Proof">
        </div>
        <div class="row2">
          <img src="assets/img/D.jpg" alt="Django">
          <img src="assets/img/RD.jpg" alt="Reservoir Dogs">
          <img src="assets/img/h8.jpg" alt="Hatefull eight">
          <img src="assets/img/IB.jpg" alt="Inglorious Bastards">
        </div>

      </div>

      <div class="navigationdown">
      <h3>ORIGINAL TARANTINO COLLECTION</h3>
      </div>


      <div class="footer">
        <div class="logoleft">
          <img src="assets/img/filmroll.jpg" alt="logo">
        </div>
        <div class="downnav">
          <a class="active" href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
          <input type="text" placeholder="Search..">
        </div>
        <div class="logoright">
          <img src="assets/img/filmroll.jpg" alt="logo">
        </div>

      </div>

    </div>

  </body>
</html>
